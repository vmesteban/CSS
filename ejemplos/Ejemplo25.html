<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    li {
        display: inline-block;
        background-image: url("icons8-verde.png");
        background-repeat: no-repeat;
        background-position: left;
        padding-left: 50px;
    }
    li:hover {
        background-image: url("icons8-azul.png");
    } 
    li:active {
        background-image: url("icons8-rojo.png");
    }
   </style>
</head>
<body>
    <ul>
        <li>Primer item</li>
        <li>Segundo item</li>
        <li>Tercer item</li>
        <li>Cuerto item</li>
        <li>Quinto item</li>
    </ol>
</body>
</html>
